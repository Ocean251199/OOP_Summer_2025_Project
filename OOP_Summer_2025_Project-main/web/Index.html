<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chào Mừng Đến Với Library Manage App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #a8dadc 0%, #457b9d 100%); 
            color: #333;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            overflow-y: auto;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .welcome-screen{
            margin-top: 60px;
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px; 
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 650px;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 1s forwards ease-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-sizing: border-box;
            
        }

        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-screen img {
            max-width: 180px;
            height: auto;
            margin-bottom: 25px;
            border-radius: 50%;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border: 4px solid #f1faee;
        }

        .welcome-screen h1 {
            font-size: 3.2em;
            color: #1d3557;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .welcome-screen p {
            font-size: 1.3em;
            color:  #457b9d;
            margin-bottom: 40px;
            line-height: 1.8;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .welcome-screen button {
            background-color: #457b9d;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }


        .features {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
            max-width: 1200px;
            width: 100%;
            box-sizing: border-box;
            padding: 0 20px;
        }

        .feature-item {
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
            flex: 1  1 180px; 
            min-width: 150px; 
            max-width: 200px;
        }

        .feature-item:hover {
            transform: translateY(-5px);
        }

        .feature-icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .feature-title {
            font-weight: 600;
            color: #1d3557;
            margin-bottom: 8px;
        }

        .feature-desc {
            font-size: 0.9em;
            color: #457b9d;
        }

        .feature-item img {
            max-width: 100px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 10px;
        }
        .feature-item:hover img {
            animation: pulse 1.5s infinite;
        }
        
    </style>
</head>
<body>

    <div class="welcome-screen">
        <img src="Gemini_Generated_Image_6s5iy16s5iy16s5i.png" alt="LM Logo">
        <h1>Chào Mừng Đến Với Library Management System</h1>
    </div>
    
    <div class="features">

    <div class="feature-item" onclick="goToAvailableBookScreen()">
        <img src="sachchuamuon.png" alt="Sách trong kho">
        <div class="feature-title">Sách chưa mượn</div>
        <div class="feature-desc">Những cuốn sách còn trong kho, chưa ai mượn</div>
    </div>
    <div class="feature-item" onclick="goToBorrowedBookScreen()">
        <img src="sachdamuon.png" alt="Sách đã mượn">
        <div class="feature-title">Sách đã mượn</div>
        <div class="feature-desc">Xem danh sách những cuốn sách đã có người mượn</div>
    </div>
    <div class="feature-item" onclick="goToAddBookScreen()">
        <img src="addbook.png" alt="Thêm sách">
        <div class="feature-title">Thêm sách</div>
        <div class="feature-desc">Thêm những cuốn sách mới vào kho</div>
    </div>
    <script>
        function goToAvailableBookScreen() {
            /**document.querySelector('.welcome-screen').style.transform = 'translateX(-100%)';
            document.querySelector('.welcome-screen').style.opacity = '0';
            
            setTimeout(() => {
                window.location.href = "AvailableBooks.html";
            }, 500);*/
            alert("Chức năng này hiện chưa được triển khai.");
            
        }

        function goToBorrowedBookScreen() {
            /**document.querySelector('.welcome-screen').style.transform = 'translateX(-100%)';
            document.querySelector('.welcome-screen').style.opacity = '0';

            setTimeout(() => {
                window.location.href = "BorrowedBooks.html";
            }, 500);*/
            alert("Chức năng này hiện chưa được triển khai.");
        }

        function goToAddBookScreen() {
            document.querySelector('.welcome-screen').style.transform = 'translateX(-100%)';
            document.querySelector('.welcome-screen').style.opacity = '0';

            setTimeout(() => {
                window.location.href = "AddBook.html";
            }, 500);
        }

        // Hiển thị welcome screen sau 1 giây
        setTimeout(() => {
            document.querySelector('.welcome-screen').style.opacity = '1';
            document.querySelector('.welcome-screen').style.transform = 'translateY(0)';
        }, 1000);


    </script>
</body>
</html>
