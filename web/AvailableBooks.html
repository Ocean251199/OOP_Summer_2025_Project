<body>
    <div class="header">

            <ul>

                <div id="loadingMessage" class="loading">ƒêang t·∫£i danh s√°ch s√°ch...</div>
                <div id="errorMessage" class="error" style="display: none;"></div>
                <div id="booksContainer" class="books-container" style="display: none;"></div>
        </div>
    </div>
    <script>
        /***
         * Function to fetch available books from the API and display them
         * This url just a placeholder, replace it when we have actual API endpoint
         */
        const API_BASE_URL = 'http://localhost:8080/api';
        async function loadAvailableBooks() {
            try {
                showLoading();
                console.log('Fetching books from Java backend...');
                
                const response = await fetch(`${API_BASE_URL}?action=available`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const books = await response.json();
                console.log('Books loaded from database:', books);
                displayBooks(books);
                
            } catch (error) {
                console.error('Error loading books:', error);
                
                if (error.name === 'TypeError') {
                    showError('Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server Java. Ki·ªÉm tra server c√≥ ƒëang ch·∫°y kh√¥ng?');
                } else {
                    showError('L·ªói t·∫£i d·ªØ li·ªáu: ' + error.message);
                }
            }
        }

        function displayBooks(books) {
            const container = document.getElementById('booksContainer');
            const loadingMessage = document.getElementById('loadingMessage');
            const errorMessage = document.getElementById('errorMessage');
            
            loadingMessage.style.display = 'none';
            errorMessage.style.display = 'none';
            
            if (!books || books.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #6c757d; font-size: 1.2em;">
                        üìö Kh√¥ng c√≥ s√°ch n√†o c√≥ s·∫µn
                    </div>
                `;
            } else {
                container.innerHTML = books.map(book => createBookCard(book)).join('');
            }
            
            container.style.display = 'grid';
        }

        // T·∫°o HTML cho t·ª´ng cu·ªën s√°ch
        function createBookCard(book) {
            
            return `
                <div class="book-item">
                    <img src="${book.coverImage || 'default-cover.jpg'}" alt="Book Cover" class="book-cover">
                    <h3 class="book-title">${book.title || 'Kh√¥ng c√≥ ti√™u ƒë·ªÅ'}</h3>
                    
                    <div style="margin-bottom: 8px; font-size: 0.95em;">
                        <span style="font-weight: 600; color: #457b9d;">üìã ID:</span> 
                        ${book.bookId || 'N/A'}
                    </div>
                    
                    <div style="margin-bottom: 8px; font-size: 0.95em;">
                        <span style="font-weight: 600; color: #457b9d;">‚úçÔ∏è T√°c gi·∫£:</span> 
                        ${book.author || 'Kh√¥ng r√µ'}
                    </div>
                    
                    <div style="margin-bottom: 8px; font-size: 0.95em;">
                        <span style="font-weight: 600; color: #457b9d;">üè¢ NXB:</span> 
                        ${book.publisher || 'Kh√¥ng r√µ'}
                    </div>
                    
                    <div style="margin-bottom: 8px; font-size: 0.95em;">
                        <span style="font-weight: 600; color: #457b9d;">üìÖ NƒÉm XB:</span> 
                        ${book.yearPublished || 'Kh√¥ng r√µ'}
                    </div>
                    
                    <div style="margin-bottom: 8px; font-size: 0.95em;">
                        <span style="font-weight: 600; color: #457b9d;">üè∑Ô∏è Th·ªÉ lo·∫°i:</span> 
                        ${genres}
                    </div>
                    
                    <div style="margin-bottom: 8px; font-size: 0.95em;">
                        <span style="font-weight: 600; color: #457b9d;">üìä L∆∞·ª£t m∆∞·ª£n:</span> 
                        ${book.borrowCount || 0} l·∫ßn
                    </div>
                </div>
            `;
        }

        function showLoading() {
            document.getElementById('loadingMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('booksContainer').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('loadingMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('booksContainer').style.display = 'none';
        }

        // Load books when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded, loading books...');
            loadAvailableBooks();
        });
    </script>
