<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link rel="icon" type="image/jpg" href="InkedGemini_Generated_Image_r9fh3ir9fh3ir9fh_LI.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #a8dadc 0%, #457b9d 100%); 
            color: #333;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            overflow-y: auto;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .sign {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 0;
            display: flex;
            justify-content: flex-end;
            width: 100%;
            padding: 0;
            z-index: 20;
        }

        .sign a {
            color: #093149;
            text-decoration: underline;
            margin-bottom: 10px;
            margin-left: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px #496679 solid;
            border-radius: 20px;
            padding: 8px 16px;
            transition: transform 0.3s ease;
            white-space: nowrap;
        }

        .sign a:hover {
            background-color: #496679;
            box-shadow: 0 8px 20px rgba(82, 95, 104, 0.605); 
            border-color: #093149;
        }

        .register-screen {
            margin-top: 60px;
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px; 
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 1s forwards ease-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-sizing: border-box;
        }

        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-screen img {
            max-width: 120px;
            height: auto;
            margin-bottom: 25px;
            border-radius: 50%;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border: 4px solid #f1faee;
        }

        .register-screen h1 {
            font-size: 2.5em;
            color: #1d3557;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .form-group label {
            font-size: 1em;
            color: #1d3557;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #457b9d;
            box-shadow: 0 0 5px rgba(69, 123, 157, 0.3);
        }

        .register-button {
            background-color: #457b9d;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .register-button:hover {
            background-color: #1d3557;
        }

        .login-prompt {
            font-size: 0.9em;
            color: #457b9d;
        }

        .login-prompt a {
            color: #1d3557;
            text-decoration: underline;
            cursor: pointer;
        }

        @media screen and (max-width: 767px) {
            body {
                padding: 15px;
            }

            .sign {
                position: absolute; 
                top: 15px; 
                right: 15px;
            }

            .sign a {
                padding: 6px 12px;
                font-size: 0.8em;
                margin: 0 5px;
            }

            .register-screen {
                padding: 25px;
                margin-top: 50px; 
                margin-bottom: 20px;
            }

            .register-screen img {
                max-width: 100px; 
                margin-bottom: 15px;
            }

            .register-screen h1 {
                font-size: 1.8em; 
            }

            .register-form {
                gap: 15px;
                margin-bottom: 20px;
            }

            .form-group input {
                padding: 10px;
                font-size: 0.9em;
            }

            .register-button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }

        @media screen and (max-width: 480px) {
            .register-screen h1 {
                font-size: 1.5em;
            }

            .register-screen img {
                max-width: 80px;
            }

            .form-group label {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="sign">
        <a onclick="goToLogin()">Đăng Nhập</a>
    </div>

    <div class="register-screen">
        <img src="Gemini_Generated_Image_6s5iy16s5iy16s5i.png" alt="LM Logo">
        <h1>Đăng Ký </h1>
        <form class="register-form" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Nhập email của bạn" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Tạo mật khẩu" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu" required>
            </div>
            <button type="submit" class="register-button">Đăng Ký</button>
        </form>
        <div class="login-prompt">
            Đã có tài khoản? <a onclick="goToLogin()">Đăng nhập</a>
        </div>
    </div>

    <script>
        async function handleRegister(event) {
            event.preventDefault(); 

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value; 
            const registerBtn = document.querySelector('.register-button');

            
            if (password !== confirmPassword) {
                alert('Mật khẩu và xác nhận mật khẩu không khớp.');
                return;
            }

            

            registerBtn.disabled = true;
            registerBtn.textContent = 'Đang xử lý...';

            try {
                const response = await fetch('/btl/api/register', { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&confirmPassword=${encodeURIComponent(confirmPassword)}`
                });

                const result = await response.json();

                if (result.success) {
                    alert('Đăng ký thành công! Vui lòng đăng nhập.');
                    goToLogin(); 
                } else {
                    alert(result.message);
                }
            } catch (error) {
                alert('Lỗi kết nối: ' + error.message);
            } finally {
                registerBtn.disabled = false;
                registerBtn.textContent = 'Đăng Ký';
            }
    }
        function goToLogin() {
            document.querySelector('.register-screen').style.transform = 'translateX(-100%)';
            document.querySelector('.register-screen').style.opacity = '0';
            setTimeout(() => {
                window.location.href = 'SignInScreen.html';
            }, 500);
        }

        // Add loading animation
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.querySelector('.register-screen').style.animationDelay = '0.3s';
            }, 100);
        });
    </script>
</body>
</html>
