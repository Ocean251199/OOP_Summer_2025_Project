<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng Nhập</title>
<link rel="icon" type="image/jpg" href="InkedGemini_Generated_Image_r9fh3ir9fh3ir9fh_LI.jpg">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #a8dadc 0%, #457b9d 100%); 
        color: #333;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        box-sizing: border-box;
        overflow-y: auto;
    }

    .login-screen {
        margin-top: 60px;
        margin-bottom: 30px;
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        padding: 20px; 
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        text-align: center;
        max-width: 450px;
        width: 100%;
    }

    .login-screen img {
        max-width: 120px;
        height: auto;
        margin-bottom: 25px;
        border-radius: 50%;
        border: 4px solid #f1faee;
    }

    .login-screen h1 {
        font-size: 2.5em;
        color: #1d3557;
        margin-bottom: 20px;
    }

    .login-form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-bottom: 30px;
    }

    .form-group label {
        font-weight: 600;
        margin-bottom: 8px;
        color: #1d3557;
        display: block;
    }

    .form-group input {
        padding: 12px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 1em;
    }

    .login-button {
        padding: 12px;
        background: #457b9d;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1em;
    }

    .login-button:hover {
        background: #1d3557;
    }

    .register-prompt a {
        color: #1d3557;
        text-decoration: underline;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="login-screen">
    <img src="Gemini_Generated_Image_6s5iy16s5iy16s5i.png" alt="LM Logo">
    <h1>Đăng Nhập</h1>
    <form class="login-form" onsubmit="handleLogin(event)">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" placeholder="Nhập email" required>
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu</label>
            <input type="password" id="password" placeholder="Nhập mật khẩu" required>
        </div>
        <button type="submit" class="login-button">Đăng Nhập</button>
    </form>
    <div class="register-prompt">
        Chưa có tài khoản? <a href="Register.html">Đăng ký ngay</a>
    </div>
</div>

<script>
async function handleLogin(event) {
    event.preventDefault();
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    try {
        const response = await fetch('/btl/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`
        });

        const result = await response.json();

        if(result.success){
            alert(result.message);
            window.location.href = 'Index.html';
        } else {
            alert(result.message);
        }
    } catch(err){
        alert('Lỗi kết nối: ' + err.message);
    }
}
</script>

</body>
</html>
