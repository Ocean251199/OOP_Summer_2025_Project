<body>
    <div class="header">

    <script>
        async function loadAvailableBooks() {
            const loadingDiv = document.getElementById('loading');
            const errorDiv = document.getElementById('error');
            const booksGrid = document.getElementById('books-grid');

            try {
                const response = await fetch('/btl/api/books?type=available', {
                    method: 'GET'
                });
                const result = await response.json();

                loadingDiv.style.display = 'none';

                if (result.success) {
                    const books = result.data;
                    
                    if (books.length === 0) {
                        booksGrid.innerHTML = '<div class="no-books">Kh√¥ng c√≥ s√°ch n√†o ch∆∞a ƒë∆∞·ª£c m∆∞·ª£n</div>';
                    } else {
                        booksGrid.innerHTML = books.map(book => `
                            <div class="book-card"
                                data-book-id="${book.bookId}"
                                data-title="${book.title}"
                                data-author="${book.author}"
                                data-publisher="${book.publisher}"
                                data-year="${book.yearPublished}"
                                data-genres='${JSON.stringify(book.genres)}'
                                data-borrow-count="${book.borrowCount}">

                                <div class="book-info"><strong></strong> <img src="${book.imgUrl}" alt="${book.imgUrl}" /></div>
                                <div class="book-info"><strong>Id:</strong>${book.bookId}</div>
                                <div class="book-title"><strong>T√™n s√°ch:</strong> ${book.title}</div>
                                <div class="book-info"><strong>T√°c gi·∫£:</strong> ${book.author}</div>
                                <div class="book-info"><strong>Nh√† xu·∫•t b·∫£n:</strong> ${book.publisher}</div>
                                <div class="book-info"><strong>NƒÉm xu·∫•t b·∫£n:</strong> ${book.yearPublished}</div>
                                <div class="book-info"><strong>S·ªë l·∫ßn m∆∞·ª£n:</strong> ${book.borrowCount}</div>
                                <div>
                                    ${book.genres.map(genre => `<span class="book-genres">${genre}</span>`).join('')}
                                </div>
                                <div class="book-actions">
                                        <button class="borrow-btn" onclick="borrowBook('${book.bookId}')">‚ûï</button>
                                </div>
                            </div>
                        `).join('');
                    }
                    
                    booksGrid.style.display = 'grid';
                } else {
                    errorDiv.textContent = result.message || 'C√≥ l·ªói x·∫£y ra khi t·∫£i d·ªØ li·ªáu';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                loadingDiv.style.display = 'none';
                errorDiv.textContent = 'L·ªói k·∫øt n·ªëi: ' + error.message;
                errorDiv.style.display = 'block';
            }
        }

        function getBookDataFromCard(element) {
            const card = element.closest('.book-card');
            return {
                bookId: card.dataset.bookId,
            };
        }

        async function borrowBook(bookId) {
            console.log('=== BORROW DEBUG ===');
            console.log('Current URL:', window.location.href);
            console.log('BookId:', bookId);
            const button = event.target;
            const bookData = getBookDataFromCard(button);

            console.log('D·ªØ li·ªáu s√°ch:', bookData);
            try {
                const formData = new FormData();
                formData.append('userId', 'U001');
                formData.append('bookId', bookId);
                
                console.log('FormData entries:');
                let hasEntries = false;
                for (let [key, value] of formData.entries()) {
                    console.log('  ' + key + ':', value);
                    hasEntries = true;
                }
                
                if (!hasEntries) {
                    console.error('FormData is empty!');
                    alert('‚ùå L·ªói: FormData tr·ªëng');
                    return;
                }
                
                console.log('Sending request to /btl/api/books/borrow');
                const response = await fetch('/btl/api/books/borrow', {
                    method: 'POST',
                    body: formData  
                });

                const result = await response.json();

                if (result.success) {
                    alert('‚úÖ ' + result.message);
                    loadAvailableBooks();
                } else {
                    alert('‚ùå ' + result.message);
                }
            } catch (error) {
                alert('‚ùå L·ªói k·∫øt n·ªëi: ' + error.message);
            } finally {
                button.disabled = false;
                button.textContent = '‚ûï';
            }
        }

        document.addEventListener('DOMContentLoaded', loadAvailableBooks);
    </script>
