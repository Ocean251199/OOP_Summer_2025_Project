<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Manage App - Thêm Sách</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #e9efff; 
            color: #333;
            height: 100vh;
            width: 100%;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .header {
            width: 100%;
            height: 20%;
            padding: 20px 0;
            background: #457b9d; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .header h1 {
            font-size: 2em;
            margin: 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header-bottom h2 {
            font-size: 1.5em;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            display: flex;
            height: 80%;
        }

        .directory {
            width: 13%;
            background: #457b9d;
        }

        .directory h1, .directory h2 {
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin: 0;
        }

        .directory h1 {
            font-size: 1.5em;
            background: #05a4e4;
        }

        .directory ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .directory li {
            padding: 10px 0;
            text-align: center;
        }

        .directory a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1em;
        }

        .directory a:hover {
            color: #a8dadc;
        }

        .content-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .addBook-screen {
            background: linear-gradient(135deg, #a8dadc 0%, #457b9d 100%);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px; 
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 70%;
            animation: fadeInSlideUp 1s forwards ease-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-sizing: border-box;
        }

        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .addBook-screen img {
            max-width: 120px;
            height: auto;
            margin-bottom: 25px;
            border-radius: 50%;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border: 4px solid #f1faee;
        }

        .addBook-screen h1 {
            font-size: 2.5em;
            color: #1d3557;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .addBook-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .form-group label {
            font-size: 1em;
            color: #1d3557;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #457b9d;
            box-shadow: 0 0 5px rgba(69, 123, 157, 0.3);
        }

        .addBook-button {
            background-color: #457b9d;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .addBook-button:hover {
            background-color: #1d3557;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><img src="addbook.png" alt="LM Logo"> Library Manage App</h1> 
        <div class="header-bottom">
            <h2>Thêm Sách Mới Vào Kho</h2>
        </div>
    </div>

    <div class="main-content">
        <div class="directory">
            <h1>Thư Mục</h1>
            <ul>
                <li><a href="AvailableBooks.html">Sách Trong Kho</a></li>
                <li><a href="BorrowedBooks.html">Sách Đã Mượn</a></li>
                <li><a href="Index.html">Trang Chủ</a></li>
            </ul>
        </div>
        <div class="content-area">
            <div class="addBook-screen">
                <img src="addbook.png" alt="Add Book Icon">
                <h1>Thêm Sách Mới</h1>
                <form class="addBook-form" id="addBookForm" enctype="application/x-www-form-urlencoded">
                    <div class="form-group">
                        <label for="title">Tiêu Đề</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Tác Giả</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    <div class="form-group">
                        <label for="publisher">Nhà Xuất Bản</label>
                        <input type="text" id="publisher" name="publisher" required>
                    </div>
                    <div class="form-group">
                        <label for="yearPublished">Năm Xuất Bản</label>
                        <input type="number" id="yearPublished" name="yearPublished" required>
                    </div>
                    <div class="form-group">
                        <label for="imgUrl">Ảnh (URL)</label>
                        <input type="text" id="imgUrl" name="imgUrl" placeholder="URL ảnh">
                    </div>
                    <button type="submit" class="addBook-button">Thêm Sách</button>
                </form>
                <div id="message" style="margin-top: 20px; padding: 10px; border-radius: 5px; display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('addBookForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const params = new URLSearchParams();
            params.append('title', document.getElementById('title').value.trim());
            params.append('author', document.getElementById('author').value.trim());
            params.append('publisher', document.getElementById('publisher').value.trim());
            params.append('yearPublished', document.getElementById('yearPublished').value.trim());
            params.append('imgUrl', document.getElementById('imgUrl').value.trim());

            const messageDiv = document.getElementById('message');
            const submitButton = document.querySelector('.addBook-button');

            submitButton.disabled = true;
            submitButton.textContent = 'Đang thêm...';

            try {
                const response = await fetch('/btl/api/books/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: params
                });

                const result = await response.json();

                if (result.success) {
                    messageDiv.style.display = 'block';
                    messageDiv.style.backgroundColor = '#d4edda';
                    messageDiv.style.color = '#155724';
                    messageDiv.style.border = '1px solid #c3e6cb';
                    messageDiv.textContent = result.message;
                    this.reset();
                } else {
                    messageDiv.style.display = 'block';
                    messageDiv.style.backgroundColor = '#f8d7da';
                    messageDiv.style.color = '#721c24';
                    messageDiv.style.border = '1px solid #f5c6cb';
                    messageDiv.textContent = result.message || 'Có lỗi xảy ra';
                }
            } catch (error) {
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#f8d7da';
                messageDiv.style.color = '#721c24';
                messageDiv.style.border = '1px solid #f5c6cb';
                messageDiv.textContent = 'Lỗi kết nối: ' + error.message;
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Thêm Sách';
            }
        });
    </script>
</body>
</html>
