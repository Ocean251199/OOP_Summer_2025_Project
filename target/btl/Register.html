<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký - MindCompanion</title>
    <link rel="icon" type="image/jpg" href="InkedGemini_Generated_Image_r9fh3ir9fh3ir9fh_LI.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #a8dadc 0%, #457b9d 100%);
            color: #333;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .sign {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            justify-content: flex-end;
            z-index: 20;
        }

        .sign a {
            color: #093149;
            text-decoration: underline;
            margin-left: 10px;
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #496679;
            transition: transform 0.3s ease;
        }

        .sign a:hover {
            background-color: #496679;
            border-color: #093149;
        }

        .register-screen {
            margin-top: 60px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 1s forwards ease-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-sizing: border-box;
        }

        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .register-screen img {
            max-width: 120px;
            height: auto;
            margin-bottom: 25px;
            border-radius: 50%;
            border: 4px solid #f1faee;
        }

        .register-screen h1 {
            font-size: 2.5em;
            color: #1d3557;
            margin-bottom: 20px;
        }

        .register-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .form-group label {
            font-weight: 600;
            color: #1d3557;
            margin-bottom: 8px;
        }

        .form-group input {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus {
            outline: none;
            border-color: #457b9d;
        }

        .register-button {
            background-color: #457b9d;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 1.1em;
            cursor: pointer;
        }

        .register-button:hover {
            background-color: #1d3557;
        }

        .login-prompt {
            font-size: 0.9em;
            color: #457b9d;
        }

        .login-prompt a {
            color: #1d3557;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sign">
        <a onclick="goToLogin()">Đăng Nhập</a>
    </div>

    <div class="register-screen">
        <img src="Gemini_Generated_Image_6s5iy16s5iy16s5i.png" alt="LM Logo">
        <h1>Đăng Ký</h1>
        <form class="register-form" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Nhập email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Tạo mật khẩu" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu" required>
            </div>
            <button type="submit" class="register-button">Đăng Ký</button>
        </form>
        <div class="login-prompt">
            Đã có tài khoản? <a onclick="goToLogin()">Đăng nhập</a>
        </div>
    </div>

    <script>
        async function handleRegister(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (!email || !password || !confirmPassword) {
                alert('Vui lòng điền đầy đủ thông tin.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Mật khẩu và xác nhận mật khẩu không khớp.');
                return;
            }

            try {
                const response = await fetch('/btl/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}&confirmPassword=${encodeURIComponent(confirmPassword)}`
                });

                const result = await response.json();

                if (result.success) {
                    alert(result.message + ' Chuyển hướng đến trang đăng nhập...');
                    window.location.href = 'LogIn.html'; // login page
                } else {
                    alert(result.message);
                }
            } catch (err) {
                alert('Lỗi kết nối: ' + err.message);
            }
        }

        function goToLogin() {
            window.location.href = 'LogIn.html'; // login page
        }
    </script>
</body>
</html>
