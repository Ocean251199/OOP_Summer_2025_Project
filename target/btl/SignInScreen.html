<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - MindCompanion</title>
    <link rel="icon" type="image/jpg" href="InkedGemini_Generated_Image_r9fh3ir9fh3ir9fh_LI.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #a8dadc 0%, #457b9d 100%); 
            color: #333;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            overflow-y: auto;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .sign {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 0;
            display: flex;
            justify-content: flex-end;
            width: 100%;
            padding: 0;
            z-index: 20;
        }

        .sign a {
            color: #093149;
            text-decoration: underline;
            margin-bottom: 10px;
            margin-left: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            border: 1px #496679 solid;
            border-radius: 20px;
            padding: 8px 16px;
            transition: transform 0.3s ease;
            white-space: nowrap;
        }

        .sign a:hover {
            background-color: #496679;
            box-shadow: 0 8px 20px rgba(82, 95, 104, 0.605); 
            border-color: #093149;
        }

        .login-screen {
            margin-top: 60px;
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px; 
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 450px;
            width: 100%;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 1s forwards ease-out;
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-sizing: border-box;
        }

        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-screen img {
            max-width: 120px;
            height: auto;
            margin-bottom: 25px;
            border-radius: 50%;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border: 4px solid #f1faee;
        }

        .login-screen h1 {
            font-size: 2.5em;
            color: #1d3557;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .form-group label {
            font-size: 1em;
            color: #1d3557;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-group input {
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #457b9d;
            box-shadow: 0 0 5px rgba(69, 123, 157, 0.3);
        }

        .login-button {
            background-color: #457b9d;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .login-button:hover {
            background-color: #1d3557;
        }

        .register-prompt {
            font-size: 0.9em;
            color: #457b9d;
        }

        .register-prompt a {
            color: #1d3557;
            text-decoration: underline;
            cursor: pointer;
        }

        @media screen and (max-width: 767px) {
            body {
                padding: 15px;
            }

            .sign {
                position: absolute; 
                top: 15px; 
                right: 15px;
            }

            .sign a {
                padding: 6px 12px;
                font-size: 0.8em;
                margin: 0 5px;
            }

            .login-screen {
                padding: 25px;
                margin-top: 50px; 
                margin-bottom: 20px;
            }

            .login-screen img {
                max-width: 100px; 
                margin-bottom: 15px;
            }

            .login-screen h1 {
                font-size: 1.8em; 
            }

            .login-form {
                gap: 15px;
                margin-bottom: 20px;
            }

            .form-group input {
                padding: 10px;
                font-size: 0.9em;
            }

            .login-button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }

        @media screen and (max-width: 480px) {
            .login-screen h1 {
                font-size: 1.5em;
            }

            .login-screen img {
                max-width: 80px;
            }

            .form-group label {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="sign">
        <a onclick="goToRegister()">Đăng Ký</a>
    </div>

    <div class="login-screen">
        <img src="Gemini_Generated_Image_6s5iy16s5iy16s5i.png" alt="LM Logo">
        <h1>Đăng Nhập </h1>
        <form class="login-form" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="username" placeholder="Nhập email" required>
            </div>
            <div class="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu" required>
            </div>
            <button type="submit" class="login-button">Đăng Nhập</button>
        </form>
        <div class="register-prompt">
            Chưa có tài khoản? <a onclick="goToRegister()">Đăng ký ngay</a>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Placeholder for actual login logic
            if (username && password) {
                alert('Đăng nhập thành công! Chuyển hướng đến trang chính...');
                // Future redirection logic here
            } else {
                alert('Vui lòng điền đầy đủ thông tin.');
            }
        }

        function goToRegister() {
            document.querySelector('.login-screen').style.transform = 'translateX(-100%)';
            document.querySelector('.login-screen').style.opacity = '0';

            setTimeout(() => {
                window.location.href = 'RegisterScreen.html';
            }, 500);
        }


        // Add loading animation
        window.addEventListener('load', function() {
            setTimeout(() => {
                document.querySelector('.login-screen').style.animationDelay = '0.3s';
            }, 100);
        });
    </script>
</body>
</html>
